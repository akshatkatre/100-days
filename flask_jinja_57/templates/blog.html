<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blog</title>
</head>
<body>
<h1>Posts</h1>
{% for post in posts %}
{% if post["id"] == 2 %}
<h2>{{ post.title }} </h2>
{% else %}
<h2><em>{{ post.title }} </em></h2>
{% endif %}
<h3>{{ post.subtitle }} </h3>
<p> {{ post.body }} </p>
{% endfor %}

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% if message_processed %}
<h1>The message has been processed</h1>
{% else %}
<form action="{{ url_for('process_contact') }}" method="POST">
    <label name="name">Name</label>
    <input type="text" name="name_inp"/>
    <br>
    <label name="email">Email</label>
    <input type="email" name="email_inp"/>
    <br>
    <label name="message">Message</label>
    <textarea name="message_inp"></textarea>
    <br>
    <button type="submit">Ok</button>
</form>
{% endif %}
</body>
</html>

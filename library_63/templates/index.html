<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Library</title>
</head>
<body>
<h1>My Library</h1>
{% if books == []: %}
<p>The library is empty.</p>
{% else %}
<ul>
{% for book in books %}
<li> <a href="{{ url_for('delete_book', id=book.id) }}">Delete</a> {{ book.name }} - {{ book.author }} - {{ book.rating }}/10
    <a href="{{ url_for('edit_view', id=book.id, rating=book.rating) }}">Edit</a></li>
{% endfor %}
    </ul>
{% endif %}



    
<a href="{{ url_for('add') }}">Add New Book</a>
</body>
</html>
